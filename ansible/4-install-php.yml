# -------------------------------------------------------------------#
# Install PHP - latest epel release                                  #
# -------------------------------------------------------------------#

- name: Install PHP on the vm instance
  hosts: 127.0.0.1
  sudo: yes
  gather_facts: no
  connection: local
  
  tasks:
  - name: Install PHP and related modules
    yum: name={{ item }} enablerepo=epel state=latest update_cache=yes
    with_items:
    - php
    - php-mysql
    - php-gd